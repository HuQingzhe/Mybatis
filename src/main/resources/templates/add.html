<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<h3>新增用户</h3>
<form th:action="@{/student/addStudent}" method="post">
    <label>
        姓名：
        <input type="text" name="studentName"/><br/>
        年龄：
        <input type="number" name="studentAge"/><br/>
        性别：
        <input type="radio" name="studentSex" value="1"/>男
        <input type="radio" name="studentSex" value="2"/>女<br/>
        生日：
        <input type="date" name="studentBirthday"/><br/>
        <input type="submit" value="确定"/><br/>
    </label>

</form>
</body>
</html>
